<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Glow effects -->
    <filter id="glow-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Gradient for multi-tool body -->
    <linearGradient id="tool-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3E3D32"/>
      <stop offset="50%" style="stop-color:#272822"/>
      <stop offset="100%" style="stop-color:#1a1a16"/>
    </linearGradient>
    <!-- Circuit pattern -->
    <pattern id="circuit" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 20h15M25 20h15M20 0v15M20 25v15" stroke="#3E3D32" stroke-width="1" fill="none"/>
      <circle cx="20" cy="20" r="3" fill="#3E3D32"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#272822" rx="40"/>

  <!-- Circuit pattern overlay -->
  <rect width="512" height="512" fill="url(#circuit)" opacity="0.3" rx="40"/>

  <!-- Outer ring -->
  <circle cx="256" cy="230" r="180" fill="none" stroke="#A6E22E" stroke-width="2" opacity="0.3"/>
  <circle cx="256" cy="230" r="160" fill="none" stroke="#66D9EF" stroke-width="1" opacity="0.2" stroke-dasharray="10,5"/>

  <!-- Multi-tool body (center handle) -->
  <ellipse cx="256" cy="230" rx="45" ry="70" fill="url(#tool-gradient)" stroke="#A6E22E" stroke-width="2"/>
  <ellipse cx="256" cy="230" rx="35" ry="55" fill="none" stroke="#49483E" stroke-width="1"/>

  <!-- Center pivot point -->
  <circle cx="256" cy="230" r="12" fill="#1a1a16" stroke="#A6E22E" stroke-width="2"/>
  <circle cx="256" cy="230" r="6" fill="#A6E22E" filter="url(#glow-green)"/>

  <!-- Tool 1: Magnifying Glass (top-left) - RECON -->
  <g filter="url(#glow-cyan)" transform="rotate(-45, 256, 230)">
    <line x1="256" y1="160" x2="256" y2="80" stroke="#66D9EF" stroke-width="4" stroke-linecap="round"/>
    <circle cx="256" cy="60" r="25" fill="none" stroke="#66D9EF" stroke-width="4"/>
    <circle cx="256" cy="60" r="15" fill="none" stroke="#66D9EF" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Tool 2: Terminal/Command prompt (top) -->
  <g filter="url(#glow-green)" transform="rotate(0, 256, 230)">
    <line x1="256" y1="160" x2="256" y2="70" stroke="#A6E22E" stroke-width="4" stroke-linecap="round"/>
    <rect x="236" y="30" width="40" height="30" rx="3" fill="none" stroke="#A6E22E" stroke-width="3"/>
    <text x="243" y="52" fill="#A6E22E" font-family="monospace" font-size="16" font-weight="bold">&gt;_</text>
  </g>

  <!-- Tool 3: WiFi/Network scanner (top-right) -->
  <g filter="url(#glow-cyan)" transform="rotate(45, 256, 230)">
    <line x1="256" y1="160" x2="256" y2="90" stroke="#66D9EF" stroke-width="4" stroke-linecap="round"/>
    <path d="M235 65 Q256 45 277 65" fill="none" stroke="#66D9EF" stroke-width="3" stroke-linecap="round"/>
    <path d="M242 55 Q256 42 270 55" fill="none" stroke="#66D9EF" stroke-width="3" stroke-linecap="round"/>
    <circle cx="256" cy="48" r="4" fill="#66D9EF"/>
  </g>

  <!-- Tool 4: Lock pick (right) -->
  <g filter="url(#glow-green)" transform="rotate(90, 256, 230)">
    <line x1="256" y1="160" x2="256" y2="75" stroke="#F92672" stroke-width="4" stroke-linecap="round"/>
    <path d="M250 75 L256 55 L262 75" fill="none" stroke="#F92672" stroke-width="3"/>
    <circle cx="256" cy="50" r="8" fill="none" stroke="#F92672" stroke-width="3"/>
  </g>

  <!-- Tool 5: Code brackets (bottom-right) -->
  <g filter="url(#glow-cyan)" transform="rotate(135, 256, 230)">
    <line x1="256" y1="160" x2="256" y2="85" stroke="#AE81FF" stroke-width="4" stroke-linecap="round"/>
    <text x="240" y="65" fill="#AE81FF" font-family="monospace" font-size="28" font-weight="bold">{</text>
    <text x="260" y="65" fill="#AE81FF" font-family="monospace" font-size="28" font-weight="bold">}</text>
  </g>

  <!-- Tool 6: Database/SQL (bottom) -->
  <g filter="url(#glow-green)" transform="rotate(180, 256, 230)">
    <line x1="256" y1="160" x2="256" y2="80" stroke="#FD971F" stroke-width="4" stroke-linecap="round"/>
    <ellipse cx="256" cy="55" rx="18" ry="8" fill="none" stroke="#FD971F" stroke-width="3"/>
    <path d="M238 55 v20 Q256 85 274 75 v-20" fill="none" stroke="#FD971F" stroke-width="3"/>
    <ellipse cx="256" cy="75" rx="18" ry="8" fill="none" stroke="#FD971F" stroke-width="3"/>
  </g>

  <!-- Tool 7: Shield/Security (bottom-left) -->
  <g filter="url(#glow-cyan)" transform="rotate(225, 256, 230)">
    <line x1="256" y1="160" x2="256" y2="85" stroke="#E6DB74" stroke-width="4" stroke-linecap="round"/>
    <path d="M240 70 L256 40 L272 70 L256 80 Z" fill="none" stroke="#E6DB74" stroke-width="3" stroke-linejoin="round"/>
    <path d="M256 50 v20" stroke="#E6DB74" stroke-width="2"/>
  </g>

  <!-- Tool 8: Eye/OSINT (left) -->
  <g filter="url(#glow-green)" transform="rotate(270, 256, 230)">
    <line x1="256" y1="160" x2="256" y2="85" stroke="#66D9EF" stroke-width="4" stroke-linecap="round"/>
    <ellipse cx="256" cy="55" rx="22" ry="14" fill="none" stroke="#66D9EF" stroke-width="3"/>
    <circle cx="256" cy="55" r="7" fill="#66D9EF"/>
    <circle cx="256" cy="55" r="3" fill="#272822"/>
  </g>

  <!-- Tool 9: Key (between left and top-left) -->
  <g filter="url(#glow-cyan)" transform="rotate(-22.5, 256, 230)">
    <line x1="256" y1="160" x2="256" y2="95" stroke="#F92672" stroke-width="3" stroke-linecap="round"/>
    <circle cx="256" cy="75" r="12" fill="none" stroke="#F92672" stroke-width="3"/>
    <line x1="256" y1="63" x2="256" y2="45" stroke="#F92672" stroke-width="3"/>
    <line x1="256" y1="50" x2="263" y2="50" stroke="#F92672" stroke-width="3"/>
    <line x1="256" y1="58" x2="260" y2="58" stroke="#F92672" stroke-width="3"/>
  </g>

  <!-- Decorative binary ring -->
  <g opacity="0.4" fill="#A6E22E" font-family="monospace" font-size="8">
    <text x="256" y="405" text-anchor="middle">01001000 01000001 01000011 01001011</text>
  </g>

  <!-- Main Title -->
  <text x="256" y="435" text-anchor="middle" fill="#F8F8F2" font-family="monospace" font-size="28" font-weight="bold" letter-spacing="2">
    RECON
  </text>
  <text x="256" y="470" text-anchor="middle" fill="#A6E22E" font-family="monospace" font-size="22" font-weight="bold" letter-spacing="4" filter="url(#glow-green)">
    SUPERPOWERS
  </text>

  <!-- Version badge -->
  <rect x="420" y="20" width="60" height="24" rx="12" fill="#F92672" opacity="0.9"/>
  <text x="450" y="37" text-anchor="middle" fill="#F8F8F2" font-family="monospace" font-size="12" font-weight="bold">v3.3</text>

  <!-- Corner accents -->
  <path d="M30 80 L30 30 L80 30" fill="none" stroke="#A6E22E" stroke-width="2" opacity="0.6"/>
  <path d="M482 80 L482 30 L432 30" fill="none" stroke="#A6E22E" stroke-width="2" opacity="0.6"/>
  <path d="M30 432 L30 482 L80 482" fill="none" stroke="#A6E22E" stroke-width="2" opacity="0.6"/>
  <path d="M482 432 L482 482 L432 482" fill="none" stroke="#A6E22E" stroke-width="2" opacity="0.6"/>

</svg>
