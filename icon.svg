<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="body-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3E3D32"/>
      <stop offset="100%" style="stop-color:#1a1a16"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" fill="#272822" rx="32"/>

  <!-- Subtle grid -->
  <g opacity="0.15" stroke="#A6E22E" stroke-width="0.5">
    <line x1="0" y1="64" x2="256" y2="64"/>
    <line x1="0" y1="128" x2="256" y2="128"/>
    <line x1="0" y1="192" x2="256" y2="192"/>
    <line x1="64" y1="0" x2="64" y2="256"/>
    <line x1="128" y1="0" x2="128" y2="256"/>
    <line x1="192" y1="0" x2="192" y2="256"/>
  </g>

  <!-- Multi-tool body -->
  <ellipse cx="128" cy="128" rx="28" ry="45" fill="url(#body-grad)" stroke="#A6E22E" stroke-width="2"/>

  <!-- Center pivot -->
  <circle cx="128" cy="128" r="8" fill="#1a1a16" stroke="#A6E22E" stroke-width="2"/>
  <circle cx="128" cy="128" r="4" fill="#A6E22E" filter="url(#glow)"/>

  <!-- Tool 1: Magnifying Glass (top-left) -->
  <g filter="url(#glow)" transform="rotate(-50, 128, 128)">
    <line x1="128" y1="83" x2="128" y2="45" stroke="#66D9EF" stroke-width="3" stroke-linecap="round"/>
    <circle cx="128" cy="32" r="14" fill="none" stroke="#66D9EF" stroke-width="3"/>
  </g>

  <!-- Tool 2: Terminal (top) -->
  <g filter="url(#glow)" transform="rotate(0, 128, 128)">
    <line x1="128" y1="83" x2="128" y2="42" stroke="#A6E22E" stroke-width="3" stroke-linecap="round"/>
    <rect x="113" y="18" width="30" height="20" rx="2" fill="none" stroke="#A6E22E" stroke-width="2"/>
    <text x="118" y="34" fill="#A6E22E" font-family="monospace" font-size="12" font-weight="bold">&gt;_</text>
  </g>

  <!-- Tool 3: WiFi (top-right) -->
  <g filter="url(#glow)" transform="rotate(50, 128, 128)">
    <line x1="128" y1="83" x2="128" y2="50" stroke="#66D9EF" stroke-width="3" stroke-linecap="round"/>
    <path d="M115 38 Q128 25 141 38" fill="none" stroke="#66D9EF" stroke-width="2"/>
    <path d="M120 32 Q128 24 136 32" fill="none" stroke="#66D9EF" stroke-width="2"/>
    <circle cx="128" cy="28" r="2" fill="#66D9EF"/>
  </g>

  <!-- Tool 4: Lock (right) -->
  <g filter="url(#glow)" transform="rotate(90, 128, 128)">
    <line x1="128" y1="83" x2="128" y2="48" stroke="#F92672" stroke-width="3" stroke-linecap="round"/>
    <circle cx="128" cy="35" r="10" fill="none" stroke="#F92672" stroke-width="2"/>
    <line x1="128" y1="25" x2="128" y2="18" stroke="#F92672" stroke-width="2"/>
  </g>

  <!-- Tool 5: Code (bottom-right) -->
  <g filter="url(#glow)" transform="rotate(130, 128, 128)">
    <line x1="128" y1="83" x2="128" y2="50" stroke="#AE81FF" stroke-width="3" stroke-linecap="round"/>
    <text x="117" y="40" fill="#AE81FF" font-family="monospace" font-size="18" font-weight="bold">&lt;/&gt;</text>
  </g>

  <!-- Tool 6: Database (bottom) -->
  <g filter="url(#glow)" transform="rotate(180, 128, 128)">
    <line x1="128" y1="83" x2="128" y2="48" stroke="#FD971F" stroke-width="3" stroke-linecap="round"/>
    <ellipse cx="128" cy="35" rx="12" ry="5" fill="none" stroke="#FD971F" stroke-width="2"/>
    <ellipse cx="128" cy="25" rx="12" ry="5" fill="none" stroke="#FD971F" stroke-width="2"/>
    <line x1="116" y1="25" x2="116" y2="35" stroke="#FD971F" stroke-width="2"/>
    <line x1="140" y1="25" x2="140" y2="35" stroke="#FD971F" stroke-width="2"/>
  </g>

  <!-- Tool 7: Shield (bottom-left) -->
  <g filter="url(#glow)" transform="rotate(230, 128, 128)">
    <line x1="128" y1="83" x2="128" y2="50" stroke="#E6DB74" stroke-width="3" stroke-linecap="round"/>
    <path d="M118 42 L128 25 L138 42 L128 50 Z" fill="none" stroke="#E6DB74" stroke-width="2"/>
  </g>

  <!-- Tool 8: Eye (left) -->
  <g filter="url(#glow)" transform="rotate(270, 128, 128)">
    <line x1="128" y1="83" x2="128" y2="50" stroke="#66D9EF" stroke-width="3" stroke-linecap="round"/>
    <ellipse cx="128" cy="35" rx="14" ry="9" fill="none" stroke="#66D9EF" stroke-width="2"/>
    <circle cx="128" cy="35" r="4" fill="#66D9EF"/>
  </g>

  <!-- Corner brackets -->
  <path d="M20 45 L20 20 L45 20" fill="none" stroke="#A6E22E" stroke-width="2" opacity="0.5"/>
  <path d="M236 45 L236 20 L211 20" fill="none" stroke="#A6E22E" stroke-width="2" opacity="0.5"/>
  <path d="M20 211 L20 236 L45 236" fill="none" stroke="#A6E22E" stroke-width="2" opacity="0.5"/>
  <path d="M236 211 L236 236 L211 236" fill="none" stroke="#A6E22E" stroke-width="2" opacity="0.5"/>

</svg>
